<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta charset="utf-8">
    </head>
    <body>
    <section id="weather">
    <section id="searchBar">
    <img src="images/location.png">
    <input type="text" onkeydown="handleKeyPress(event)">
    </section>
    <section>
        <section id="temp">
        <div>Température : </div>
        <div>Météo : </div>
        </section>
        <section id="humidity">
        <div>Humidité : </div>
        </section>
        <section id="windSpeed">
        <div>Vitesse du vent : </div>
        </section>

    <img class="thumbnail" data-flip-id="img" src="https://placehold.co/200x200">

    <div class="container">
    <img class="full-size" data-flip-id="img"  src="https://placehold.co/600x600">
    </div>


    </section>
</section>
    </body>
    <script src="script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
</html>
